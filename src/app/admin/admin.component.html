<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1>Online Book Store</h1>
    <div class="d-flex">
      <button type="button"
     (click)="clickAddBook()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Book</button>
    </div>
  </div>
</nav>
<table class="table">
  <thead>
    <tr>
      <th scope="col">title</th>
      <th scope="col">description</th>
      <th scope="col">price</th>
      <th scope="col">rating</th>
      <th scope="col">catagory</th>
      <th scope="col">thumbnail</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of bookData">
      <td>{{row.title}}</td>
      <td>{{row.description}}</td>
      <td>{{row.price}}</td>
      <td>{{row.rating}}</td>
      <td>{{row.catagory}}</td>
      <td>{{row.thumbnail}}</td>

      <td>
        <button (click)="onEdit(row)" class="btn btn-info"  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
        <button (click)="deleteBook(row)" class="btn btn-danger mx-3" >Delete</button>
      </td>
  </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">book details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" formControlName="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="text"  formControlName="description" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">price</label>
            <input type="number"  formControlName="price" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">rating</label>
            <input type="number"  formControlName="rating" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">catagory</label>
            <input type="text"  formControlName="catagory" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">thumbnail</label>
            <input type="text"  formControlName="thumbnail" class="form-control" id="exampleInputPassword1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" (click)="postBookDetails()" class="btn btn-primary">Add</button>
        <button type="button" *ngIf="showUpdate" (click)="updateBookDetails()" class="btn btn-primary">Update</button>

      </div>
    </div>
  </div>
</div>
