<div class="contact-us">
  <h2>Contact Us</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" id="name" required>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
        <div *ngIf="name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email" required>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.email">Invalid email format</div>
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea formControlName="message" id="message" required></textarea>
      <div *ngIf="message.invalid && (message.dirty || message.touched)" class="error-message">
        <div *ngIf="message.errors.required">Message is required</div>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" [disabled]="contactForm.invalid || submitting">Submit</button>
      <div *ngIf="submitError" class="submit-error">{{submitError}}</div>
    </div>
  </form>
</div>

<app-footer></app-footer>
